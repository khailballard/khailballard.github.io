<head>
    <meta charset="UTF-8">
    <title>
        {{ site.title }}
    </title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <!-- JavaScript -->
    <script type="text/javascript" src="{{ site.baseurl }}/scripts/main.js"></script>
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/images/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.png">
    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
</head>
