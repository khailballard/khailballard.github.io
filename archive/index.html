---
layout: default
title: Home
---

<div class="archive">
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
