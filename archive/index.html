---
layout: default
title: Home
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">
        <div id="postNumber" style="display: none">{{ post.title }}</div>
        {{ post.content }}
        <a class="postDate" href="{{ site.baseurl }}{{ post.url }}">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
        </a>
    </article>
    {% endfor %}
</div>
<div class="horizontalList">
    <ul>
        <li><a href="{{ site.baseurl }}/about/">About</a></li>
        <li><a href="https://twitter.com/KhailBallard">Twitter</a></li>
        <li><a href="http://protaspecs.tumblr.com/">Tumblr</a></li>
    </ul>
</div>
