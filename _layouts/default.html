<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    <div class="container">
        <div class="logo">
            <center>
                <a href="http://www.reconditewoods.com/"><img src="/images/logo.png" /></a>
            </center>
        </div>
        <div class="horizontalList">
            <ul>
                <li><a href="{{ site.baseurl }}/1/">First</a></li>
                <li><a href="{{ site.baseurl }}/archive/">Archive</a></li>
                {% for post in site.posts limit:1 %}
                <li><a href="{{ post.url }}">Latest</a></li>
                {% endfor %}
            </ul>
        </div>
        <main>
            {{ content }}
        </main>
        <footer class="footer">
            <small>
                <center>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>.</center>
            </small>
        </footer>
    </div>
</body>

</html>
